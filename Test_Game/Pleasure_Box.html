<!DOCTYPE html>
<html
  <head>
    <meta charset="utf-8">
    <!--TITLE sets the information on the pages tab-->
    <title>Jon's Pleasure Box</title>
    <!--LINK is used to connect to an outsite file, a css file in this case -->
    <link rel="stylesheet" href="Test_Style.css">
  </head>
  <body>

    <!---Page Title--->
    <header>
      <h1>Pleasure Box</h1>

      <!-- Currency Display -->
      <div id="Currency_Panel" class="Currency">
        <p id= "Dis_Copper"></p>
        <p id= "Dis_Silver"></p>
        <p id= "Dis_Gold"></p>
      </div>
    </header>

        <!---------------------------->
      <!---OPTION-BUTTONS SECTION--->
    <!---------------------------->

    <div>
      <button id=Pleasure_Box_Button  onclick="TO-BE-DETERMINED"    class="option-Buttons">Pleasure Box </button>
      <button id=Inventory_Button     onclick="Inventory();"        class="option-Buttons">Inventory    </button>
      <button id=Store_Button         onclick="Store();"            class="option-Buttons">Store        </button>
      <button id=Beg_Button           onclick="Beg();"              class="option-Buttons">Beg          </button>
      <button id=Take_Button          onclick="Take();"             class="option-Buttons">Take         </button>
    </div>

        <!----------------------->
      <!---INVENTORY SECTION--->
    <!----------------------->

    <div id = Inventory_Panel>

        <h3>Inventory:</h3>

            <div id="Weapons" class="Weapons">

              <p>Weapon: <img id="Weapon_Image" src="images/Empty_Handed.png"></p>
                <select  id="Equipped_Weapon" onchange= Switch_Image(current_weapon_image,equipped_weapon)>
                  <option id="Empty_Handed" value="images/Empty_Handed.png"  title="Fist to cuffs like a real man (+0 Dmg)"                selected            >Empty Handed         </option>
                  <option id="Stick_Sword"  value="images/Stick_Sword.png"   title="Its a stick, What did you expect (+1 Dmg)"             class="unlockable"  >Stick        </option>
                  <option id="Wooden_Sword" value="images/Wooden_Sword.png"  title="Not quite a sword, but better than a stick (+3 Dmg)"   class="unlockable"  >Wooden Sword </option>
                  <option id="Copper_Sword" value="images/Copper_Sword.png"  title="Babies first real weapon (+8 Dmg)"                     class="unlockable"  >Copper Sword </option>
                </select>
            </div>

            <div id=Armor class="Armor">

              <p>Armor: <img id="Armor_Image" src="images/Bare_Chest.png"></p>
              <select id="Equipped_Armor" onchange= Switch_Image(current_armor_image,equipped_armor)>
                <option id="Bare_Chest"   value="images/Bare_Chest.png"     title="Bare as the day you were born (+0 Def)"selected                                >Bare Chest   </option>
                <option id="Bark_Chest"   value="images/Bark_Chest.png"     title="You managed to tape some bark around your chest (+1 Def)"  class="unlockable"  >Bark Chest   </option>
                <option id="Wooden_Chest" value="images/Wooden_Chest.png"   title="A hollow old log with two arm holes chizeled out (+3 Def)" class="unlockable"  >Wooden Chest </option>
                <option id="Copper_Chest" value="images/Copper_Chest.png"   title="Beware of Lightning (+8 Def)"                              class="unlockable"  >Copper Chest </option>
              </select>
            </div>
    </div>

        <!------------------->
      <!---STORE SECTION--->
    <!------------------->

    <div id = Store_Panel>
        <h3>Store:</h3>

        <!--Weapon Buttons in Store-->
            <button id = Purchase_Stick_Sword_Button    onclick="Purchase_Item_Weapon(total_copper,stick_sword_cost,stick_sword,1)"   damage ="2"  class="store-items">Just A Stick</button>
            <button id = Purchase_Wooden_Sword_Button   onclick="Purchase_Item_Weapon(total_copper,wooden_sword_cost,wooden_sword,2)"   class="store-items">Wooden Sword</button>
            <button id = Purchase_Copper_Sword_Button   onclick="Purchase_Item_Weapon(total_copper,copper_sword_cost,copper_sword,3)"   class="store-items">Copper Sword</button>


      <!--Armor Buttons in Store-->
            <button id = Purchase_Bark_Chest_Button     onclick="Purchase_Item_Armor(total_copper,bark_chest_cost,bark_chest,1)"      class="store-items">Bark and Duct Tape</button>
            <button id = Purchase_Wooden_Chest_Button   onclick="Purchase_Item_Armor(total_copper,wooden_chest_cost,wooden_chest,2)"  class="store-items">Wooden Chest</button>
            <button id = Purchase_Copper_Chest_Button   onclick="Purchase_Item_Armor(total_copper,copper_chest_cost,copper_chest,3)"  class="store-items">Copper Chest</button>
    </div>
    <div id=weapon_a class="array">

    </div>
    <div id=armor_a class="array">

    </div>







<!-- Javascript import section -->
<script src="js/Constants.js" charset="utf-8"></script>
    <script src="js/Pleasure_App.js" charset="utf-8"></script>
    <script src="js/Inventory.js" charset="utf-8"></script>
    <script src="js/Store.js" charset="utf-8"></script>
    <script src="js/Player.js" charset="utf-8"></script>

  </body>
</html>
