<!DOCTYPE html>
<html
  <head>
    <meta charset="utf-8">
    <!--TITLE sets the information on the pages tab-->
    <title>Rock Paper Scissors</title>
    <!--LINK is used to connect to an outsite file, a css file in this case -->
    <link rel="stylesheet" href="RPS_CSS.css">
  </head>
  <body>

    <header>
      <!--The first HEADER section inside the BODY used to name page -->
      <h1>Rock Paper Scissors</h1>
    </header>

    <!--the first DIVISION under the header is defined for the scoreboard-->
    <div class="score-board">
      <div id=user_label      class="user-badge">User</div>
      <div id=computer_label  class="computer-badge">Comp</div>
      <!--SPAN is used to group inline elements, the space where the score will be displayed-->
      <span id="user_score">0</span>:<span id="computer_score">0</span>
    </div>

    <!--DIVISION where the result of the current match is displayed -->
    <div class="result">
      <span id="result_user"></span><span id="result_condition"></span><span id="result_computer"></span>
      <p id="result_statement" class="result"></p>
    </div>

    <!--Division where the three options(pictures) are displayed -->
    <div class="choices">
      <div class="choice" id="r">
        <!--IMG imports the Rock.png from the folder Images in the same directory -->
        <img src="Images/Rock.png">
      </div>
      <div class="choice" id="p">
        <img src="Images/Paper.png">
      </div>
      <div class="choice" id="s">
        <img src="Images/Scissors.png">
      </div>
    </div>

    <!--PARAGRAPH giving instruction to player -->
    <p id="action-message">Shoot!</p>

    <!--SCRIPT imports the JAVASCRIPT file that will be the brains of this game -->
    <<script src="RPS_JS.js" charset="utf-8"></script>
  </body>
</html>
