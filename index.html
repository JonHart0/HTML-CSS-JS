<!DOCTYPE html>
<html lang="en">
<html>
<body>



<h1> Jon's Pleasure Box </h1>

<script>
    var Pennies = 100 // Start with 100 Pennies
    var Eaten_Pennies = 0
    var Thrown_Pennies = 0
    var Dollars = 0
</script>

<div class="button-group">
    <button onclick="Inventory()" id="Inventory" >Inventory</button>
    <button onclick="Shop()" id="Shop" >Shop</button>
</div>

<!--displays the values in given order-->
<p id= "DisPennies" ></p>
<p id= "DisEatenPennies" ></p>
<p id= "DisThrownPennies" ></p>
<p id= "DisDollars" ></p>


<div class="button-group">
    <button onclick="EatPennies()" id="EatPenniesButton" class="button-click" >Eat all the Pennies</button>
    <button onclick="ThrowPennies()" id="ThrowPenniesButton" class="button-click" >Throw 10 Pennies on the ground</button>
</div>

<script> //Increase the amount of pennies held every second
var Timer = setInterval(AddPennies ,1000); //timer with interval of 1000 ms (1 second)
function AddPennies(){ //Declare function for adding pennies
    var PenniesDisText1 = "You have # Pennies!" //Create display text for Pennies
    var PenniesDisText2 = PenniesDisText1.replace("#",Pennies+1) //Replaces "#" with new amount of Pennies
    document.getElementById("DisPennies").innerHTML = PenniesDisText2 //Update displayed Pennies
    Pennies++ //increases Penny count
}
</script>




<script>
//Declare Function for eating Pennies
function EatPennies(){
    //Add current amount of pennies to Eaten_Pennies
    Eaten_Pennies = Eaten_Pennies + Pennies
    //Set current amount of pennies to zero
    Pennies = 0
    //Original statement
    var PenniesEatenDisText1 = "You have Eaten # Pennies!"
    //Replaces "#" with new amount of Pennies
    var PenniesEatenDisText2 = PenniesEatenDisText1.replace("#",Eaten_Pennies)
    //Update Eaten Pennies Display
    document.getElementById("DisEatenPennies").innerHTML = PenniesEatenDisText2
    //Create Pennies Display Text
    document.getElementById("DisPennies").innerHTML = "You have 0 Pennies!"
}
</script>


<script>
//Declare Function for eating Pennies
function ThrowPennies(){
    //if you have more than 9 pennies then...
    if (Pennies > 9) {
        //Add Pennies To Eaten Pennies
        Thrown_Pennies = Thrown_Pennies + 10
        //Reduce held Pennies by ten
        Pennies = Pennies - 10
        //Original Text
        var PenniesThrownDisText1 = "You have Thrown # Pennies on the ground!"
        //Replaces "#" with new amount of Pennies on the ground
        var PenniesThrownDisText2 = PenniesThrownDisText1.replace("#",Thrown_Pennies)
        //Update Pennies on the ground
        document.getElementById("DisThrownPennies").innerHTML = PenniesThrownDisText2
    }
}

</script>


<button onclick="Buy_Dollar()" id="Buy_Dollar_Button" class ="button-click" >Buy a Dollar ( 100 Pennies )</button>

<script>
//Declare Function for eating Pennies
function Buy_Lolipop(){
    //if statement for correct value of Pennies
    if (Pennies > 99) {
        //Add Pennies To Eaten Pennies
        Dollars = Dollars + 1
        //Reset Pennies
        Pennies = Pennies - 100
        //Original Text
        var DollarsDisText1 = "You have # Dollars!"
        //Replaces "#" with new amount of Pennies on the ground
        var DollarDisText2 = DollarsDisText1.replace("#",Dollars)
        //Update current Dollars display
        document.getElementById("DisLolipops").innerHTML = DollarsDisText2
      }
}
</script>



<script>
//Menu System
   function toggle_visibility(id,toggle) {
      var e = document.getElementById(id);
       if( toggle == 0 )
          e.style.display = 'none';
       else
          e.style.display = 'block';
   }

function Inventory() {
//inventory
toggle_visibility("EatPenniesButton",1)
toggle_visibility("ThrowPenniesButton",1)
toggle_visibility("Buy_Dollar_Button",0)
}

function Shop() {
//inventory
toggle_visibility("EatPenniesButton",0)
toggle_visibility("ThrowPenniesButton",0)
toggle_visibility("Buy_Dollar_Button",1)
}








</script>

<style>
.button-click {
  display: inline-block;
  padding: 16px 16px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 10px;
  margin-bottom: 16px;
  box-shadow: 0 9px #999;
}
.button-click:hover {background-color: #3e8e41}
.button-click:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>

</body>
</html>
